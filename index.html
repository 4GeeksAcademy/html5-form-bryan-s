<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css" /> 
</head>
<body>
    <div class="payment-form">
        <div class="form-header">
            <h1>Payment Form Example</h1>
        </div>
        <div class="card-input">
            <div class="error">
                <p>Some fields are missing</p>
            </div>
            <div class="card-info">
                <form>
                    <fieldset>
                        <div class="card-number">
                            <label for="cardNumber" class="form-label">Card Number</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="xxxxxxxxxxxxxxxx">
                        </div>
                        
                        <div class="cvc">
                            <label for="cvc" class="form-label">CVC</label>
                            <input type="text" class="form-control" id="cvc" placeholder="123">
                        </div>

                        <div class="amount">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="text" class="form-control" id="amount" placeholder="$0.00">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="form-body">
            <div class="body-left">
                <form>
                    <fieldset>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" placeholder="Enter city">
                        </div>
                        <div class="form-group">
                            <legend>We accept:</legend>
                            <div class="container-fluid card-opt">
                                <div class="row">
                                    <div class="form-check col-lg-3 col-sm-6">
                                        <input class="form-check-input" type="radio" name="cardProvider" id="visa" value="visa">
                                        <label class="form-check-label" for="visa">
                                            <i class="fab fa-cc-visa"></i>
                                        </label>
                                    </div>
                                    <div class="form-check col-lg-3 col-sm-6">
                                        <input class="form-check-input" type="radio" name="cardProvider" id="mastercard" value="mastercard">
                                        <label class="form-check-label" for="mastercard">
                                            <i class="fab fa-cc-mastercard"></i>
                                        </label>
                                    </div>
                                    <div class="form-check col-lg-3 col-sm-6">
                                        <input class="form-check-input" type="radio" name="cardProvider" id="amex" value="amex">
                                        <label class="form-check-label" for="amex">
                                            <i class="fab fa-cc-amex"></i>
                                        </label>
                                    </div>
                                    <div class="form-check col-lg-3 col-sm-6">
                                        <input class="form-check-input" type="radio" name="cardProvider" id="discover" value="discover">
                                        <label class="form-check-label" for="discover">
                                            <i class="fab fa-cc-discover"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>                            
                        </div>
                    </fieldset>
                </form>                     
            </div>
            <div class="body-right">
                <form>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="state">State</label>
                            <div class="select-container">
                                <select id="state" class="form-control">
                                    <option value="">Select state</option>
                                </select>
                                <i class="fas fa-chevron-down arrow-icon"></i>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="postalCode">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode" placeholder="Enter postal code">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                        <p class="notes">Add any notes here</p>
                    </div>
                </form>
            </div>
        </div>
        <div class="footer-btn">
            <div class="btn-1">
                <button type="button" class="btn btn-secondary">Cancel</button>
            </div>
            <div class="btn-2">    
                <button type="button" class="btn btn-primary">Send</button>
            </div>    
        </div>
    </div>
</body>
</html>
